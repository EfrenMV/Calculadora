<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Proyecto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="calculadora">
         <div class="pantalla" id="num">0</div>
         <hr class="separador">
        <div class="teclas">
            <button class="boton especial">xy</button>
            <button class="boton especial">lg</button>
            <button class="boton especial">ln</button>
            <button class="boton especial">(</button>
            <button class="boton o">)</button>

            <button class="boton">num</button>
            <button class="boton operador">C</button>
            <button class="boton operador">del</button>
            <button class="boton operador">%</button>
            <button class="boton operador">รท</button>

            <button class="boton"></button>
            <button class="boton">7</button>
            <button class="boton">8</button>
            <button class="boton">9</button>
            <button class="boton operador"> ร </button>

            <button class="boton"></button>
            <button class="boton">4</button>
            <button class="boton">5</button>
            <button class="boton">6</button>
            <button class="boton operador">-</button>

            <button class="boton"></button>
            <button class="boton">1</button>
            <button class="boton">2</button>
            <button class="boton">3</button>
            <button class="boton operador">+</button>

            <button class="boton"></button>
            <button class="boton">e</button>
            <button class="boton">0</button>
            <button class="boton">.</button>
            <button class="boton operador">=</button>
        </div>
    </div>
</body>
</html>
